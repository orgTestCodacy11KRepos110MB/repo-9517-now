version: "3"
services:
  elasticsearch:
    image: "elasticsearch:8.0.0"
    container_name: "es01"
    ports: 
      - "9200:9200"
    environment:
      ELASTIC_USERNAME: "elastic"
      ELASTIC_PASSWORD: "elastic"
    restart: always
  mongodb:
    image: "mongo:latest"
    container_name: "test-mongo"
    ports:
      - "27017:27017"
    restart: always