jtype: Flow
with:
  name: nowapi
  monitoring: true
  port_expose: 8080
  env:
    JINA_LOG_LEVEL: DEBUG
jcloud:
  version: ${{ ENV.JINA_VERSION }}
  retention_days: ${{ RETENTION_DAYS }}
executors:
- name: preprocessor
  uses: ${{ ENV.PREPROCESSOR_NAME }}
  uses_with:
    app: ${{ ENV.APP }}
    admin_emails: ${{ ENV.ADMIN_EMAILS }}
    user_emails: ${{ ENV.USER_EMAILS }}
  jcloud:
    resources:
      memory: 1G
  env:
    JINA_LOG_LEVEL: DEBUG
- name: sbert_encoder
  uses: jinahub+docker://FinetunerExecutor
  uses_requests:
    /search: encode
    /index: encode
  uses_with:
    artifact: ${{ ENV.SBERT_ARTIFACT }}
    token: ${{ ENV.JINA_TOKEN }}
    is_onnx: False
  env:
    JINA_LOG_LEVEL: DEBUG
  when:
    modality:
      $eq: text
  needs: preprocessor
- name: clip_text_encoder
  uses: jinahub+docker://FinetunerExecutor
  uses_requests:
    /search: encode
  uses_with:
    artifact: ${{ ENV.CLIP_ARTIFACT }}
    token: ${{ ENV.JINA_TOKEN }}
    select_model: clip-text
    is_onnx: False
  env:
    JINA_LOG_LEVEL: DEBUG
  when:
    modality:
      $eq: text
  needs: preprocessor
- name: clip_vision_encoder
  uses: jinahub+docker://FinetunerExecutor
  uses_requests:
    /index: encode
  uses_with:
    artifact: ${{ ENV.CLIP_ARTIFACT }}
    token: ${{ ENV.JINA_TOKEN }}
    select_model: clip-vision
    is_onnx: False
  env:
    JINA_LOG_LEVEL: DEBUG
  when:
    modality:
      $eq: image
  needs: sbert_encoder
- name: indexer
  uses: ${{ ENV.INDEXER_NAME }}
  uses_with:
    hosts: ${{ ENV.HOSTS }}
    dims: ${{ ENV.N_DIM }}
    columns: ${{ ENV.COLUMNS }}
    admin_emails: ${{ ENV.ADMIN_EMAILS }}
    user_emails: ${{ ENV.USER_EMAILS }}
    traversal_paths: '@c'
  jcloud:
    capacity: on-demand
    resources:
      memory: ${{ ENV.INDEXER_MEM }}
      cpu: 1.0
  env:
    JINA_LOG_LEVEL: DEBUG
  needs: [sbert_encoder, clip_text_encoder, clip_vision_encoder]
