jtype: Flow
with:
  name: nowapi
  monitoring: true
  port_expose: 8080
  prefetch: 10
  cors: true
  env:
    JINA_LOG_LEVEL: DEBUG
gateway:
  timeout_ready: 1200000
  jcloud:
    timeout: 1200
jcloud:
  version: ${{ ENV.JINA_VERSION }}
  custom_dns:
    - ${{ ENV.CUSTOM_DNS }}
  labels:
    team: now