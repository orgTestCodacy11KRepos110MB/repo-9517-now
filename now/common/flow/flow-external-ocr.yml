jtype: Flow
with:
  monitoring: true
  env:
    JINA_LOG_LEVEL: DEBUG
jcloud:
  gateway:
    expose: false
  labels:
    team: now
executors:
  - name: ocr
    uses: jinahub+docker://NOWOCRDetector9/${{ ENV.NOW_OCR_DETECTOR_VERSION }}-gpu
    env:
      JINA_LOG_LEVEL: DEBUG
    jcloud:
      expose: true
      resources:
        capacity: on-demand
        gpu: shared